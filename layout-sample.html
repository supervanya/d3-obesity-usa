    <style>
        /* variables not getting picked up */
        :root {
            --szn-select--border-width: 1px;
            --szn-select--border-color: orange;
            --szn-select--active-border-color: #7dbfff;
            --szn-select--border-radius: 4px;
            --szn-select--min-width: 109px;
            --szn-select--height: 2em;
            --szn-select--height-px: 32px;
            
            --szn-select--option-indent: 12px;
            --szn-select--option-padding: 5px 5px 5px var(--szn-select--option-indent);
            --szn-select--selected-option-background: red;
            
            --szn-select--button-padding: 0 5px 0 var(--szn-select--option-indent);
            --szn-select--state-arrow-width: var(--szn-select--height);
            
            --szn-select--state-arrow-closed: "x";
            --szn-select--state-arrow-opened: "y";
            --szn-select--text-color: #000000;
            --szn-select--disabled-text-color: #cccccc;
            --szn-select--background: blue;
            
            --szn-select--active-box-shadow: 0 0 3px rgba(0, 132, 255, .4);
        }

        body {
            display: flex;
            min-width: 1024px;
        }

        aside {
            background-color: #F7D5A5;
            flex-basis: 230px;
            flex-grow: 0;
            flex-shrink: 0;
            height: 100vh;
            min-height: 768px;
        }

        main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #scartogram {
            background-color: gray;
            min-width: 700px;
            min-height: calc(768px/2);
            flex-grow: 7;
        }

        #helper-menu {
            background-color: #fff5f7;
            min-width: 300px;
            min-height: calc(768px/2);
            /* flex-grow: 3; */
            transition: 0.5s ease min-width;
        }

        @media only screen and (max-width: 1285px) {
            #helper-menu {
                min-width: 100%;
            }
        }

    <aside id="nav-menu">

        <div id="scartogram">

        </div>
        <div id="helper-menu">
            <h2>Obesity trends by state</h2>
            <p>Obesity vs
                <szn-select data-szn-select--standalone>
                    <select name="breakoutcategories" id="breakoutgroup">
                        <option value="">Select Group</option>
                        <option value="Age Group">Age Group</option>
                        <option value="Race/Ethnicity">Race/Ethnicity</option>
                        <option value="Education Attained">Education Attained</option>
                        <option value="Gender">Gender</option>
                        <option value="Household Income">Household Income</option>
                    </select>
                    <span data-szn-select--ui></span>
                </szn-select>
                for
                <!-- States dropdown list is populated via JS in "../states.js" module  -->
                <szn-select data-szn-select--standalone>
                    <select name="state" class="states" id="state"></select>
                    <span data-szn-select--ui></span>
                </szn-select>
            </p>
            <div class="line-chart"></div>
        </div>
    </main>
