    <style>
        body {
            display: flex;
            min-width: 1024px;
        }

        aside {
            background-color: #F7D5A5;
            flex-basis: 230px;
            flex-grow: 0;
            flex-shrink: 0;
            height: 100vh;
            min-height: 768px;
        }

        main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #scartogram {
            background-color: gray;
            min-width: 700px;
            min-height: calc(768px/2);
            flex-grow: 7;
        }

        #helper-menu {
            background-color: #fff5f7;
            min-width: 300px;
            min-height: calc(768px/2);
            /* flex-grow: 3; */
        }

        select {
            background-color: transparent;
            text-decoration: underline;
            color: #E39629;
            border: none;
        }

        select:focus {
            outline: none;
        }
    </style>
    <link rel="stylesheet" href="styles/line-chart.css">

    <aside id="nav-menu">
        <h2>Nav Menu</h2>
    </aside>
    <main>
        <div id="scartogram">
            <h2>Scartogram</h2>
        </div>
        <div id="helper-menu">
            <h2>Obesity trends by state</h2>
            <p>Obesity vs
                <select name="breakoutcategories" id="breakoutgroup">
